apiVersion: v1
kind: Pod
metadata:
  labels:
    run: greetclient
  name: greetclient
  namespace: default
spec:
  containers:
    - image: hiteshpattanayak/greet-client:19.0
      name: greetclient
      env:
        - name: GRPC_SERVER_HOST
          value: greetserver.default.svc.cluster.local
        - name: LB_POD_NAME
          value: lookaside
        - name: LB_SVC_NAME
          value: lookaside-svc
        - name: GRPC_SVC
          value: greetserver
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
