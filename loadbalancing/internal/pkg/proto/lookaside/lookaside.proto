syntax = "proto3";

package lookaside;
option go_package="./lookaside";

service Lookaside {
	rpc Resolve(Request) returns (Response) {}
}

message Request {
	enum RouterType {
		RANDOM = 0;
		ROUNDROBIN = 1;
	}
	RouterType router = 1;
	string service = 2;
	string namespace = 3;
}

message Response {
	string address = 1;
}